<div class="wrapper">
  <div class="header">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input [formControl]="filterControl" matInput #input />
    </mat-form-field>
  </div>

  <div class="table-wrapper">
    <table mat-table matSort [dataSource]="tableData" class="mat-elevation-z8">
      <ng-container matColumnDef="position">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Position</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="weight">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Weight</th>
        <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
        <td mat-cell *matCellDef="let element">
          <button
            (click)="editData(element)"
            mat-icon-button
            aria-label="Example icon button with a vertical three dot icon"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        @if( this.periodicElementsStore.loading()){
        <td class="mat-cell spinner-cell"><mat-spinner></mat-spinner></td>
        } @else {
        <td class="mat-cell no-results-cell"><div>No matching results</div></td>
        }
      </tr>
    </table>
  </div>
</div>
